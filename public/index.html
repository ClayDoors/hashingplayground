<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Hasher</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    /* CSS for background image */
    body {
      background-image: url('matrix_background.gif');
      background-size: cover; /* Ensures the image covers the whole background */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      background-attachment: fixed; /* Keeps the background fixed when scrolling */
      background-position: center; /* Centers the image on the page */
    }
    </style>
    </head>

  <div class="container text-center">
    <div class="col-sm-12">
      <div class="form">
        <h1>Upload Your File!</h1>

        <!-- IMAGE UPLOAD FORM -->
        <form action="/upload" enctype="multipart/form-data" method="POST">
          <div class="section">Note: Only PDF files are allowed.</div>
          <div class="inner-wrap">
            <label><input type="file" id="file" name="file" /></label>
            <div class="button-section">
              <input type="submit" name="Upload" value="Upload File"/>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
